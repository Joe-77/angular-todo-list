<div class="w-full h-screen bg-cyan-100 flex items-center">
  <div class="container mx-auto px-4 md:px-0 lg:w-1/4 relative">
    <div
      class="bg-[#ae7df0] py-2 text-center text-white font-mono text-xl rounded-md"
    >
      <h3>TODO APP</h3>
    </div>
    <div
      class="bg-white shadow-md pt-5 pb-5 mt-2 rounded-md max-h-96 overflow-auto flex justify-center flex-col gap-3 px-5"
    >
      <div *ngIf="tasks.length !== 0">
        <div *ngFor="let item of tasks; let i = index">
          <div
            [ngClass]="{ completed: item.completed }"
            class="flex items-center justify-between mb-3"
          >
            <div class="flex items-center gap-3">
              <span
                (click)="toggleTask(i)"
                class="w-5 h-5 flex items-center justify-center rounded-full border cursor-pointer"
              >
                <i
                  *ngIf="item.completed"
                  class="fa-solid fa-check w-full bg-green-600 text-center text-sm text-white rounded-full"
                ></i>
              </span>
              <span>{{ item.title }}</span>
            </div>
            <span (click)="handleDel(i)" class="text-red-600 cursor-pointer">
              <i class="fa-solid fa-trash"></i>
            </span>
          </div>
        </div>
      </div>
      <button
        (click)="handleDisplay()"
        class="absolute bottom-[-25px] bg-black text-white w-full left-0 py-1 text-center rounded-md"
      >
        Add New Task
      </button>
    </div>
  </div>
  <div
    *ngIf="show"
    (click)="handleDisplay()"
    class="fixed top-0 left-0 w-full h-screen bg-gray-950/50"
  ></div>
  <form
    *ngIf="show"
    [formGroup]="taskForm"
    (ngSubmit)="onSubmit()"
    class="fixed z-30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-md w-[300px] py-5 rounded-md px-4"
  >
    <input
      formControlName="taskName"
      type="text"
      class="outline-none border border-black w-full px-3 py-2 rounded-lg"
    />
    <button
      type="submit"
      class="mt-3 bg-blue-600 w-full py-1 text-white rounded-md"
    >
      Add
    </button>
  </form>
</div>
